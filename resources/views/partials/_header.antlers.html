<header>
    <nav class="navbar navbar-expand-lg fixed-top bg-white">
        <div class="container-lg">
            <a class="navbar-brand" href="/">Re_Cycles France</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
                    {{ nav:header }}
                        {{ if children }}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle {{ if is_current || is_parent }}active{{ /if }}" href="{{ url }}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ title }}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    {{ children }}
                                    <li><a class="dropdown-item {{ if is_current || is_parent }}active{{ /if }}" href="{{ url }}">{{ title }}</a></li>
                                    {{ /children }}
                                </ul>
                            </li>
                        {{ else }}
                            <li class="nav-item {{ if is_current || is_parent }}active{{ /if }}">
                                <a class="nav-link {{ if is_current || is_parent }}active{{ /if }}" aria-current="page" href="{{ url }}">{{ title }}</a>
                            </li>
                        {{ /if }}
                    {{ /nav:header }}
                </ul>
            </div>
        </div>
    </nav>
</header>
