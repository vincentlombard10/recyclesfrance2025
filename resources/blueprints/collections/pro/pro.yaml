title: '2. Services en ligne'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: displayed_title
            field:
              type: list
              display: 'Titre décomposé'
          -
            handle: description
            field:
              type: text
              display: Description
          -
            handle: link
            field:
              type: link
              display: URL
          -
            handle: thumbnail
            field:
              max_files: 1
              container: assets
              type: assets
              display: Miniature
              instructions: 'Image au format 3/2 (600x400px par exemple)'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
