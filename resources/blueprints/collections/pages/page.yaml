title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              remove_empty_nodes: false
              type: bard
              display: Contenu
          -
            handle: sidebar_content
            field:
              remove_empty_nodes: false
              type: bard
              display: 'Contenu secondaire'
          -
            handle: blocks
            field: blocks.blocks
          -
            handle: template
            field:
              type: template
              display: Template
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: type
            field:
              options:
                -
                  key: permanent_fulltime
                  value: CDI
                -
                  key: permanent_parttime
                  value: 'CDI Temps partiel'
                -
                  key: fixedterm_fulltime
                  value: CDD
                -
                  key: fixedterm_parttime
                  value: 'CDD Temps partiel'
                -
                  key: alternation
                  value: Alternance
                -
                  key: apprenticeship
                  value: Apprentissage
                -
                  key: internship
                  value: Stage
              type: select
              display: 'Type de contrat'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
