title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: content
            field:
              remove_empty_nodes: false
              type: bard
              display: Contenu
          -
            handle: sidebar_content
            field:
              remove_empty_nodes: false
              type: bard
              display: 'Contenu secondaire'
          -
            handle: blocks
            field: blocks.blocks
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
