title: '09. Emploi'
tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: contract
            field:
              options:
                -
                  key: permanent
                  value: CDI
                -
                  key: permanent_parttime
                  value: 'CDI Temps Partiel'
                -
                  key: fixedterm
                  value: CDD
                -
                  key: fixedterm_parttime
                  value: 'CDD Temps Partiel'
                -
                  key: alternation
                  value: Alternance
                -
                  key: apprentice
                  value: Apprentissage
                -
                  key: intership
                  value: Stage
              type: select
              display: 'Type de contrat'
