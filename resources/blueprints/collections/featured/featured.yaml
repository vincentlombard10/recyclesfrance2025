title: '1. Mis en avant'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: subtitle
            field:
              type: text
              display: Description
          -
            handle: link
            field:
              type: link
              display: Lien
          -
            handle: link_label
            field:
              default: Voir
              type: text
              display: 'Label du lien'
          -
            handle: image_mobile
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Image Mobile'
              width: 50
              validate:
                - required
              mode: grid
          -
            handle: image_desktop
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Image Desktop'
              width: 50
              mode: grid
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
