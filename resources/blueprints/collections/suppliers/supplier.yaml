title: '10. Partenaire'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: logo
            field:
              max_files: 1
              mode: grid
              container: assets
              type: assets
              display: Logo
          -
            handle: website
            field:
              type: link
              display: 'Site web'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
