message: "Je viens par la présente vous exprimer à nouveau mon mécontentement suite à l’achat d’un vélo Peugeot assistance électrique qui est tombé en panne après deux ans et deux mois et 500 km d’utilisation.\r\nMon revendeur a pris 50 % à sa charge avec la main-d’œuvre, j’ai demandé à plusieurs reprises un geste de votre part pour les 200 € restants.\r\nJe trouve inconcevable qu’un vélo de ce prix tombe en panne au bout de 500 km. Peu importe les années 500 km pour un vélo. Ce n’est quand même pas grand-chose à Velo, que nous avons payé pratiquement 2000 € si je n’obtiens pas bien de cause. Sachez que vous allez entendre parler de moi et de mon conseil et sur les réseaux sociaux. Dans l’attente de vous lire. Bien cordialement Veronique Paquis 06 18/03/41 40."
