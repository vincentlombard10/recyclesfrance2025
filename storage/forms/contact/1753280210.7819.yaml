message: "Bonjour,\r\n\r\nJ’ai acheté le 15 janvier 2025 chez MS2roues à Romainville :\r\n\r\nVélo Gitane\r\nModèle ORGAN’e-Bike Central\r\nGris iridim\r\nN° de série 5001678524138\r\n\r\nIl est à mon nom :\r\nMarie-José Geffray\r\n134 rue Saint Denis 93100 Montreuil\r\n\r\nMarqué sous le numéro AS5FCVEH8A en date du 15 janvier 2025\r\nAu centre de marquage\r\nMS 2 ROUES 93\r\n192 rue Jean Jaurès\r\n93230 Romainville\r\n\r\nJe n’ai que des ennuis depuis :\r\nDes pannes E37 à répétitions\r\nLa batterie qui s’accrochait mal et donc se décrochait en roulant\r\nLa barrette d’accroche n’étant pas solide et la batterie de guingois tout le temps car les points d’ancrage et de sécurité n’étaient pas fiables, il a donc fallu changer cette partie\r\nEnsuite la batterie s’enclenche difficilement et c’est propice à casser, de plus elle ne fait que bouger en roulant, ce qui la fragilise\r\nQuand la batterie est enlevée le réceptacle n’est pas protégé\r\nIl a fallu aussi changer à mes frais la lampe de devant, car elle ne fait que bouger en roulant, les points d’attache ne sont pas solide et donc cela s’est cassé\r\nEt maintenant mon vélo est depuis hier chez M2 2 Roues en attente d’une pièce, je crois que c’est un capteur,\r\nIls attendent la pièce et je n’ai pas de nouvelles, eux non plus\r\n\r\nCe vélo est mon moyen de transport quotidien, surtout pour aller au travail, et hier matin j’ai perdu 3 heures et du prendre le métro et le tram pour aller sur mon lieu de travail où j’avais des réunions toute la journée.\r\n\r\nIl me semble que dans ces conditions un échange standard avec un autre vélo de votre gamme mieux achalandé serait une possibilité ou un remboursement, malheureusement je n’ai plus confiance en ce produit qui en à peine 6 mois m’a causé beaucoup de problème.\r\n\r\nJe vous remercie de prendre en considération ma demande.\r\n\r\nBien à vous.\r\n\r\n\r\n\r\nMarie-José Geffray"
