message: "Madame, Monsieur, Bonjour,\r\nJ'ai déposé mon vélo électrique Gitane (n°de série 1002332) le 13 décembre 2024 à la boutique Cycles Mariani à PESSAC (33600). Le vendeur a diagnostiqué un problème de batterie et indiqué que cette dernière serait remplacée. J'attends toujours cette batterie depuis cette date et je n'ai aucune lisibilité sur la date à laquelle mon vélo qui n'a pas encore 18 mois pourra être utilisable. Merci de revenir vers moi pour me tenir informé du suivi et des délais qui me semblent beaucoup trop long pour un échange standard de batterie. Cordialement."
