message: "Bonjour Mme, Mr, j'ai acheté un vélo électrique Gitane \"e central disk\" le 09/06/2023 chez \"GO SPORT\"à 41350 VINEUIL. Le 07/09/2023, (762 Kms) premier problème: moteur HS, pris par la garantie, changé par \"GO SPORT\". Le 13/04/2024, (1 272 Kms) deuxième problème: batterie HS, pris par la garantie, changée par \"GO SPORT\". Le 24/08/2024, (2 078 Kms) plein de dysfonctionnements, le vélo a été envoyé par \"GO SPORT\" chez vous à ROMILLY, il m'est revenu et a fonctionné correctement jusqu'à fin janvier. Aujourd'hui j'ai sans cesse le message \" code erreur 30\" (problème de connexion apparemment). Malheureusement \"GO SPORT\" à VINEUIL à cessé son activité en décembre 2024. Comment je fais pour faire réparer ce vélo qui tombe sans cesse en panne. Il y a un \" INTER SPORT\" sur la commune, est ce que je m'adresse à eux et si oui, pouvez vous me faire parvenir un courrier ou vous mettre en relation avec eux pour qu'il intervienne sur mon vélo avant que la garantie soit terminée.\r\nLe responsable d' INTER SPORT est Mr HABERT au 02 54 50 40 90.\r\nJe vous communique mon N° de portable: 06 66 09 51 44.\r\nJ'attends une réponse à ce problème.\r\nCordialement.\r\n                              Mr HEMETTE Philippe."
