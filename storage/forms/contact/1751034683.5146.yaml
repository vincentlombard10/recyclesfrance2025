message: "Bonjour,\r\nAyant acheté deux vélos gitanes, il y a trois ans pour une valeur de + de 4000 €.\r\nAujourd’hui un des deux vélos a le moteur HS avec 284 km au compteur, je suis évidemment extrêmement déçu de la fiabilité et j’espère que le deuxième vélo ne tombera pas en panne,le prix de la réparation étant de 600 € je me permets de vous demander un geste commercial et de prendre en garantie le moteur qui a donc 284 km.\r\nComptons sur votre professionnalisme.\r\nDans l’attente de vous lire.\r\nCordialement"
