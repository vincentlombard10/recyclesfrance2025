message: "Bonjour,\r\nJe viens d’acheter un vélo musculaire gitane salsa et je remarque la présence d’une petite étiquette sur le porte bagage qui laisse penser qu’il est interdit de mettre un porte-bébé ??! Dans le magasin j’ai acheté le vélo et un porte-bébé…J’ai appelé le vendeur qui n’a pu me donner une explication cohérente de cette étiquette. S’il y a un pb de sécurité c’est un sujet majeur. Merci de bien vouloir me dire ce que signifie cette étiquette."
