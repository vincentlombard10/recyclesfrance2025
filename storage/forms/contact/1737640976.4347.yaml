message: "Bonjour,\r\n\r\nJe me permets de vous contacter au sujet de mon vélo électrique Peugeot elC01, acheté le 30 décembre 2023 chez Vélo Horizon (maintenant Mondovélo) à Saint Herblain. Malgré le soin apporté à son entretien, je rencontre actuellement un problème majeur concernant l'assistance électrique.\r\n\r\nLe numéro de série de mon vélo est 5001678473627, et les informations supplémentaires sont les suivantes :\r\n\r\n    Modèle : ELC-01 26C 1FR46O3B 205806/400\r\n    Marquage : PAAP-5169-84\r\n\r\nLe 10 janvier 2025, soit seulement 11 jours après la fin de la garantie de deux ans, l’assistance électrique du vélo est tombée en panne de manière définitive. Après diagnostic, il semble que le problème soit lié au capteur de pédalage, qui se trouve à l’intérieur du moteur. Malheureusement, la réparation nécessite le remplacement complet du moteur, pour un coût total de 535 euros.\r\n\r\nJe tiens également à souligner que ce dysfonctionnement ne s’est pas manifesté de manière brutale : quelques mois après l'achat, j'avais remarqué que l'assistance cessait de fonctionner de manière aléatoire pendant quelques secondes avant de revenir. Ces interruptions étant rares et ponctuelles, elles n'ont pas pu être constatées lors de la révision gratuite des 6 mois effectuée dans votre réseau. Estimant qu'il s'agissait d'un problème mineur, j'ai continué à utiliser mon vélo jusqu'à ce que l'assistance cesse complètement de fonctionner.\r\n\r\nÉtant donné que le problème semble s'être manifesté de manière latente bien avant la fin de la garantie et qu’il s’agit d’un composant essentiel du vélo, je sollicite un geste commercial de votre part pour prendre en charge, au moins partiellement, les frais de réparation.\r\n\r\nJe vous remercie par avance de l’attention que vous porterez à ma demande et reste à votre disposition pour tout complément d’information.\r\n\r\n\r\nDans l’attente de votre retour, je vous prie d’agréer l’expression de mes salutations distinguées.\r\n\r\nLouis Papillon\r\n06 35 36 82 68"
