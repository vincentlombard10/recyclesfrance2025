message: "À l’attention du Service Après-Vente PEUGEOT Cycles \r\nObjet : Réclamation – Dysfonctionnements persistants du vélo électrique PEUGEOT eLC01 eLEGEND 26\" (achat du 22/04/2023)\r\neLC-01 26 1D146B2B\r\nNO CODE BARRE 5001675881166\r\n\r\nMadame, Monsieur,\r\n\r\nJe me permets de vous écrire concernant l’achat de mon vélo électrique PEUGEOT eLC01 eLEGEND 26\" BLEU 400Wh, acquis le 22 avril 2023.\r\nDepuis cette date, je rencontre des dysfonctionnements répétés et persistants, entraînant de nombreuses immobilisations, des changements de pièces, et des délais d’intervention excessifs. Aujourd’hui encore, le vélo est inutilisable, sans qu’aucune solution pérenne ne me soit proposée.\r\n\r\nVoici un récapitulatif des faits :\r\n    • Freins gauche et droit remplacés à cause d’un défaut de freinage. Le problème est récemment réapparu sur le frein droit.\r\n    • Problème d’assistance électrique : celle-ci ne se relance pas automatiquement après un dépassement de 28-30 km/h et un retour sous les 25 km/h, obligeant à manipuler manuellement le display pour réactiver l’assistance. Le display a été remplacé, mais le problème subsiste.\r\n    • Mi-juin 2025 : le vélo cesse totalement de fonctionner. Le SAV identifie un défaut de connexion au niveau du pédalier. Les travaux prennent plus d’un mois.\r\n    • 26 juillet 2025 : je récupère le vélo. Dès le 28 juillet, les mêmes dysfonctionnements réapparaissent : assistance qui s’interrompt ponctuellement, puis définitivement et le display qui s’éteint et ne se rallume pas, vélo de nouveau inutilisable.\r\n\r\nJ’avais choisi la marque PEUGEOT en toute confiance, en raison de sa réputation historique dans la fabrication de vélos robustes et fiables. Malheureusement, au vu des nombreux dysfonctionnements rencontrés depuis l’achat, cette confiance est aujourd’hui fortement ébranlée.\r\nIl n’est pas acceptable qu’un vélo de cette gamme, acquis il y a moins de deux ans et demi, cumule autant de pannes et d’immobilisations, sans solution durable ni visibilité claire sur sa remise en état.\r\nAu-delà des pannes majeures déjà listées, je m’interroge désormais sur la fiabilité générale de l’ensemble des composants du vélo, compte tenu du nombre de pièces déjà remplacées ou défectueuses en si peu de temps.\r\n\r\nBien que la garantie commerciale soit aujourd’hui échue depuis trois mois, des dysfonctionnements ayant été signalés dès les premiers mois, je vous demande une prise en charge au titre de la garantie légale pour vice caché (article 1641 du Code civil), ou, à défaut, dans un cadre commercial à titre de geste pour un produit manifestement défectueux dès l’origine.\r\n\r\nEn conséquence, je vous demande :\r\n    • la réparation définitive du vélo dans un délai raisonnable,\r\n    • ou à défaut, le remplacement du produit,\r\n    • ou encore un remboursement  total.\r\n\r\nJ’ai tenté de vous contacter via le site internet officiel de PEUGEOT Cycles depuis plus d’un an, mais le formulaire de contact ne fonctionnait pas et en fonctionne toujours pas (copie jointe), rendant toute démarche encore plus difficile.\r\nJe vous adresse donc cette réclamation par courriel afin d’obtenir enfin une réponse claire et une solution.\r\n\r\nJe me tiens à votre disposition. Sans réponse satisfaisante sous 15 jours, je me verrai dans l’obligation de saisir une association de consommateurs ou d’envisager une action juridique.\r\nDans l’attente de votre retour, je vous prie d’agréer, Madame, Monsieur, l’expression de mes salutations distinguées."
