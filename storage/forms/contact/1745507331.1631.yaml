message: "Bonjour, \r\nAprès quelques recherches j’ai crue comprendre que vous vous occupiez des commandes de cowboy pour paris et la France. Cela fait 6 mois que j’attend mon vélo, autant vous dire que je suis un très énervé après avoir mis 2500 euros dedans. Le service de cowboy n’est pas capable de respecter un délai, ça fait 3 fois qu’ils changent ma livraison et ce n’est plus possible c’est totalement irrespectueux. Alors je voulais savoir si je pouvez m’entretenir avec vous pour venir chercher mon vélo qui doit sois disant arriver début mai. Vue que cowboy n’est pas capable de me donner une réponse claire et précise. Je ne souhaite plus attendre, j’espère que vous comprenez cette demande. Je vous souhaite une bonne journée. \r\nCordialement, \r\nTania Gilon Meixner"
