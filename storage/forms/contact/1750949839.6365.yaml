message: "Bonjour\r\nLe 18-07-2018 mon épouse a acheté un vae Gitane Organ e bike central 11ah qui totalise aujourd’hui 2788 km. La batterie Joycube JCEB 360-11 est hors service 2 semaines, et après avoir contacté le vendeur et différentes boutiques sur le Web, je constate l’impossibilité de trouver 1 élément identique.\r\nAussi, je vous serais reconnaissant de m’indiquer les revendeurs qui pourraient nous fournir rapidement cette batterie.\r\nMerci"
