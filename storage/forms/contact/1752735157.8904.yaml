message: "Bonjour, \r\nJ'ai acheté un vélo gitane Organ 'E central en mai 2022 au magasin proxibikes de Massy.\r\nMi juin le vélo est tombé en panne. Le réparateur (à Niort, notre nouveau domicile) a diagnostiqué la casse d'un pignon du moteur, qui est donc totalement HS et qui doit être remplacé. Il m'a indiqué que c'était un défaut récurrent de ce moteur Egoing et de m'adresser directement à vous fabricant pour une prise en charge. \r\nJe vous remercie d'avance de la prise en compte de ma demande.\r\nBien cordialement \r\nMuriel Jacob \r\n06 86 96 23 16 \r\nBien"
