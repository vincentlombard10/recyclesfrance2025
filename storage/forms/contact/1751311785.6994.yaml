message: "Bonjour, je vous contacte concernant un vélo électrique Gitane ORGNeBike X que j'ai acheté sur le site VeePee. Ce vélo est muni d'un sticker d'identification apposé sur le cadre portant le numéro PAA1050603. Cependant, après vérification auprès de Bicycode, ce vélo n'est pas enregistré dans le FNUCI. Je ne parviens donc pas à obtenir le CERTIFICAT D'IDENTIFICATION nécessaire à ma demande de subvention auprès d'Ile de France Mobilités. Pouvez vous me confirmer:\r\n1- S'il a bien été enregistré par vos soins dans le FNUCI ?\r\n2- Si no, est-il possible que vous procédiez à son enregistrement à mon nom PHAN Jean Olivier, ou que vous me fournissiez les éléments nécessaires à cette démarche? \r\nMerci d'avance pour votre aide précieuse.\r\nCordialement, \r\nPHAN Jean Olivier"
