message: "Chère Madame, cher Monsieur,\r\n\r\nA la suite d’échanges via Messenger avec Cycles Gitane au sujet d’un vélo électrique, je me tourne vers vous pour trouver une solution au problème. \r\n\r\nEn mars 2023, je fais l’acquisition d’un vélo électrique Gitane, dont voici le numéro de châssis 500 162 850 308 9, et depuis je rencontre de nombreux problèmes qui m’ont amené à devoir :\r\n- changer le boîtier sur le guidon en décembre 2023\r\n- Changer le moteur en janvier 2024\r\n- Changer le câble arrière (qui passe au niveau de la roue) après une forte usure au vue de son emplacement en juin 2024\r\n- Changer le boîtier sur le guidon en février 2025\r\n\r\nEt pourtant le vélo rencontre encore des problèmes. La batterie se connecte selon son souhait et s’éteint lorsqu’elle le souhaite, ou tout simplement ne se connecte pas. \r\n\r\nComme vos collaborateurs de Cycles Gitane m’ont précisé, je devais revenir vers le revendeur afin que ce dernier réalise une analyse pour comprendre ce qu’il se passe, malheureusement pas de solution de trouvée. \r\n\r\nJe suis très surprise de la qualité d’une marque française telle que Gitane, moins de 2 ans et le vélo ne fonctionne plus. \r\n\r\nQue dois-je faire ?\r\n\r\nJ’ai beau demandé à ce que vos collaborateurs analyse le vélo et constate les nombreuses déficiences, sans succès. Votre service après vente se décharge de toute responsabilité en me demandant de me rapprocher du revendeur. Or lui même n’est pas en mesure de détecter l’anomalie ou les anomalies. \r\n\r\nJ’espère qu’un échange plus professionnel pourra être mis en place avec vous afin de trouver une solution. \r\n\r\nEn vous remerciant par avance,\r\n\r\nCordialement,\r\nCharlotte Guérin"
