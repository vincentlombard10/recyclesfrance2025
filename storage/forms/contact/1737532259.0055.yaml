message: "Bonjour,\r\n\r\nJe suis réparateur itinérant en région parisienne et je cherche un contact technique chez Peugeot Cycles pour un de mes clients.  Leur formulaire de contact ne fonctionnant pas, c’est la raison pour laquelle je m’adresse à vous.\r\n\r\nMon client possède en VAE EL-C01 26 pouces, moteur pédalier et son plateau est très abimé avec une amorce de rupture sur les branches du plateau. Je recherche donc une pièce de remplacement d’origine ou adaptable pouvant remplacer le plateau de 42 dents abimé.\r\n\r\nPouvez-vous communiquer un contact chez Peugeot Cycles chargé du SAV ou transmettre ma demande au service concerné ?\r\n\r\nJe vous en remercie d’avance.\r\n\r\nCordialement\r\nMarc ROBERT\r\n3R Cycles"
