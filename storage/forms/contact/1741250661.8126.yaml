message: "Bonjour,\r\nJe suis un réparateur vélo qui ouvre son activité et je tente de répondre à un marché public pour la gestion d'une flotte de vélo comportant des GITANE e-salsa et e-verso de 2019/2020/2021. Ces vélos comportent, pour certains d'entre eux au moins, des moteurs Yamaha qui n'a pas de portail b2b direct. Yamaha me dit de me retourner vers le constructeur du vélo pour connaitre les spécificités d'entretien de ceux-ci. Ainsi, serait-il possible d'avoir accès à une plateforme b2b et pouvoir avoir des ressources en ligne ou autres pour l'aider dans mes tâches de maintenance.\r\nBien cordialement"
