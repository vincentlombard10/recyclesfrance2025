message: "our,\r\n\r\nJe me permets de vous contacter car voilà maintenant 4 mois, depuis le 12 octobre 2024 que mon vélo électrique Gitane E Central DISK est en panne.\r\n\r\nJe l’ai acheté le 24 mai 2021 au magasin GO Sports de Montpellier.\r\n\r\nJe l’ai choisi pour sa légèreté, sa maniabilité, la profondeur de son berceau, son autonomie de batterie …\r\n\r\nJe l’ai choisi aussi parce que c’était une marque française et que pour moi c’est important.\r\n\r\nJ’étais très contente de se vélo que j’ai choyé (il dort dans un garage fermé et je ne l’ai jamais poussé, j’ai 71 ans et il a moins de 2000kms au compteur).\r\n\r\nDébut octobre j’ai pris mon vélo pour aller au village à coté, aller-retour sans problème. Je l’ai repris 3 jours plus tard et là l’assistance électrique ne s’est pas mise en route dès le départ sans raison aucune.\r\n\r\nGo Sport n’existant plus je l’ai amené à réparer chez Intersport qui a racheté GoSport.\r\n\r\nLà j’ai eu droit à un devis conséquent 729.70 euros. J’ai refusé le devis (que je ne peux pas payer).\r\n\r\nJ’ai amené mon vélo chez un autre réparateur qui m’a pris 40 euros et qui m’a dit que mon vélo n’était pas réparable.\r\n\r\nJe ne comprends pas : le moteur fonctionne il tracte le vélo quand on le pousse et ce serait donc le capteur de pédalier qui s’est arrêté de fonctionner, entrainant le changement du moteur car il est à l’intérieur. Est-ce que c’est normal ??\r\n\r\nJe vous demande donc une prise en charge pour la réparation de ce vélo qui a été un très gros investissement pour moi et que je ne peux plus faire réparer soit :\r\n\r\nPar l’envoi d’un moteur à moindre cout,\r\n\r\nSoit par l’intermédiaire d’un de vos réparateurs sur la ville de Montpellier,\r\n\r\nSoit par un quelque autre moyen\r\n\r\nNous sommes en zone ZFE à Montpellier et nous profitons de quantité de pistes cyclables. Je regrette beaucoup de ne plus pouvoir en profiter.\r\n\r\nJe compte sur vous pour m’aider dans cette démarche citoyenne.\r\n\r\nDANS L’ATTENTE DE VOTRE RETOUR.\r\n\r\n \r\n\r\nMerci."
