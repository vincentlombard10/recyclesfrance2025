message: "Bonjour,\r\nJ'ai acheté un vélo électrique chez Darty à Englos (59) le 27/04/2024 référence CITY E LEGEND VERT - N° ISO 11243:2016. \r\nDepuis le début, il faut que je sois sur la puissance N°3 pour avoir une assistance électrique (le N°1 et le N° 2 ne sont d'aucune aide). \r\nDe plus, lorsque je roule, il arrive régulièrement que l'assistance électrique s'arrête, la vitesse diminue et le pédalage devient de plus en plus difficile. Il me faut alors relancer l'assistance en l'augmentant. \r\nOù dois-je aller pour faire réviser ce vélo qui est sous garantie Peugeot ? J'ai déjà contacté plusieurs magasins qui font la marque mais ne veulent pas le prendre car je ne l'ai pas acheté chez eux, et Darty n'assure pas le SAV.\r\nMerci pour votre réponse, \r\nBien cordialement, \r\nCatherine Mailliet"
