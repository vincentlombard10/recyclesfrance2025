message: "Madame, Monsieur,\r\n\r\nJe me permets de vous écrire pour exprimer ma profonde déception concernant l'emballage de mon vélo électrique Peugeot eT01 Belt Moteur Central, acheté lors d'une vente privée le 16 mai dernier.\r\n\r\nLors de la livraison, le carton du colis était en très mauvais état, à moitié déchiré et ouvert (j'ai des photos à l'appui). Le livreur a refusé de reconnaître l'état du colis, me forçant à accepter la livraison par peur de ne jamais recevoir un autre vélo.\r\n\r\nJe trouve cette situation inacceptable, surtout pour une marchandise d'une valeur de plus de 3000€. Je vous demande donc de bien vouloir prendre les mesures nécessaires pour remédier à cette situation et me proposer une solution satisfaisante dans les plus brefs délais.\r\n\r\nÀ défaut d'une réponse satisfaisante de votre part dans un délai raisonnable, je me verrai dans l'obligation de saisir la Direction Générale de la Concurrence, de la Consommation et de la Répression des Fraudes (DGCCRF) afin de faire valoir mes droits.\r\n\r\nJe vous prie d'agréer, Madame, Monsieur, l'expression de mes salutations distinguées.\r\n\r\nLaëtitia PAUL"
