message: "Bonjour\r\nJ'ai un soucis avec un vélo Gitane modèle Organe-Central acheté à Amiens chez Peugeot , le moteur egoing est HS , le réparateur me dit qu' il faut changer le moteur , le devis de reparation s'élève à  940, 00 euros .... pourriez vous faire ou voir avec le fabricant du moteur , un geste commercial sur le prix du nouveau moteur , sachant que le vélo n'a que 2 ans et demi et 1500 kms et que le problème est connu sur cette série de moteur egoing .\r\nJ'etais persuadé qu'en achetant un vélo de la marque Gitane il n'y aurai pas de soucis , ce n'est pas du tout le cas . Le prix d'achat du velo 1700, 00 euros , si nous n'avons pas d'aide de votre part , il est très probable que le vélo finisse à la déchetterie .\r\nCe qui ne me rassure pas c'est que nous en avions acheté deux .\r\nMerci d'avance pour votre réponse  .\r\nCordialement .\r\nAlain Gaudry"
