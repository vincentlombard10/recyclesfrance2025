message: "Madame, Monsieur\r\n\r\n \r\n\r\nEn tant que prestataire France travail, notre mission est d'accompagner un public autonome et proche du retour à l'emploi dans sa démarche de recherche d'emploi.\r\n\r\n \r\n\r\nDans le cadre de nos initiatives pour favoriser la rencontre entre les recruteurs et les talents locaux, nous avons le plaisir de vous inviter à participer à notre prochain Job Dating qui se tiendra le mercredi 26 mars 2025 à partir de 9h30 au sein de notre agence à Romilly sur Seine.\r\n\r\n \r\n\r\nCet événement offre une opportunité unique pour votre entreprise de rencontrer rapidement des candidats motivés et qualifiés, dans un cadre convivial et structuré. Les participants pourront échanger directement avec vos recruteurs et découvrir les opportunités professionnelles au sein de votre société.\r\n\r\n \r\n\r\nPourquoi participer ?\r\n\r\nRencontrer des candidats présélectionnés en fonction de vos besoins spécifiques.\r\nGagner du temps dans votre processus de recrutement.\r\nAccroître la visibilité de votre entreprise dans la région.\r\n \r\n\r\nNous serions ravis de vous compter parmi nos partenaires pour cet événement. Pour confirmer votre participation ou obtenir plus d’informations, nous vous invitons à nous contacter par retour de mail ou par téléphone au 06 70 84 98 64 et/ou au 06 40 88 36 04.\r\n\r\n \r\n\r\nDans l'attente de votre réponse, nous vous prions d'agréer, Madame, Monsieur, l’expression de nos salutations distinguées.\r\n\r\n \r\n\r\nBien cordialement,"
