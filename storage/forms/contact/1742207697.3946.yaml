message: "Madame, Monsieur,\r\n\r\nJe suis Adrien Sockeel-Ponchel, responsable des ventes et des services aux exposants chez Eurobike.\r\n\r\nJe vous écris aujourd'hui pour vous inviter à participer à Eurobike 2025, le salon professionnel leader mondial de l'industrie du vélo, qui se tiendra du 25 au 29 juin à Francfort.\r\nEurobike 2025 réunira plus de 70 000 visiteurs du monde entier, y compris des détaillants, des distributeurs, des fabricants et des représentants des médias. \r\n\r\nC'est l'occasion idéale pour :\r\n•\tPrésenter vos dernières innovations à un public mondial.\r\n•\tGénérer des prospects et établir des partenariats stratégiques.\r\n•\tRenforcer la visibilité de votre marque et votre positionnement sur le marché.\r\n•\tÉchanger avec les acteurs clés de l'industrie du cyclisme.\r\n\r\nNous sommes convaincus que Peugeot / Gitane apporteraient une valeur ajoutée significative à Eurobike 2025. \r\n\r\n\r\nPour en savoir plus sur les options de participation et pour vous inscrire, veuillez consulter notre site web :\r\nhttps://eurobike.com/frankfurt/en/become-exhibitor.html\r\n\r\nN'hésitez pas à me contacter directement si vous avez des questions ou si vous souhaitez discuter de votre participation.\r\n\r\nJe serais ravis de vous accueillir à l'Eurobike 2025 !\r\n\r\nCordialement,"
