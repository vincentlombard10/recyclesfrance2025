message: "Bonjour.\r\nJ'ai acheté un vélo électrique Gitane en août 2022.\r\nJe viens de faire changer le moteur car il ne fonctionnait plus: le réparateur m'a informé que vous aviez eu des soucis de composants sur les moteurs 2022.\r\nJ'ai payé 550 car bous auriez fait une remise de 10°\\°.\r\nAujourd'hui je viens vous faire par de mon mécontentement malgré cette remise. J'avais fait 3700km et je ne trouve pas normal devoir faire des réparations de ce montant alors que mon vélo n'a même pas 3 ans.\r\nLe problème vienst de chez vous et je ne suis ps la seule à rencontrer cette defaillance. Je vous demande donc de réfléchir à un dédommagement \r\nJ'avais fait l'effort d'acheter français.\r\nMerci\r\nDéborah Auger"
